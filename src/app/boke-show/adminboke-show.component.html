<div class="wrapper" width="100%;">
    <h2 style="margin-top:20px;text-align:center;color:white;font-size:50px;">chy的博客</h2>
    <div *ngFor="let item of list">
        <div class="panel" (click)="OpenBoKe(item.BokeId);">
            <h2 class="boketitle">{{item.Title}}</h2>
            <p class="bokeboddy">{{item.Body}}</p>
            <p class="boketime">{{item.CreateTime*1000  | date: 'yyyy-MM-dd HH:mm'}}</p>
        </div>
    </div>
</div>
